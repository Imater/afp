<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- , initial-scale=1, maximum-scale=1.0, user-scalable=no -->
    <title>Главный фестиваль музыки и технологий</title>
    <link rel="stylesheet" href="/assets/normalize.css" type="text/css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <script>
      if (!Array.prototype.find) {
        Array.prototype.find = function(predicate) {
          if (this == null) {
            throw new TypeError('Array.prototype.find called on null or undefined');
          }
          if (typeof predicate !== 'function') {
            throw new TypeError('predicate must be a function');
          }
          var list = Object(this);
          var length = list.length >>> 0;
          var thisArg = arguments[1];
          var value;

          for (var i = 0; i < length; i++) {
            value = list[i];
            if (predicate.call(thisArg, value, i, list)) {
              return value;
            }
          }
          return undefined;
        };
      }
    </script>
    <script>
        window.__INITIAL_STATE__ = ${initialState};
        window.__LANG__ = ${language};
    </script>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '943302642385993',
          xfbml      : true,
          version    : 'v2.5'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
</head>

<body style="display: none;background: #1A1A1A;">
    <div id="app">${initialView}</div>
</body>

<script src="/build/bundle.js"></script>
<script id="t4b-sdk" src="//ticket4.biz/widget/dist/t4b-widget.js"></script>

</html>
